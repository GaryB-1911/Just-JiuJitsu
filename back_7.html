    <section class="navbar">

        <ul>
            <li><a href="#" data-filter="all">ALL</a></li>

    <!-- Video Content -->
    <section class="main_content">
        <div class="video_container">
            <div class="video_block all_filter">
                <iframe src="https://www.youtube.com/embed/E8a9RGU_Ea0?si=X5vgx9dPnDU6jbq9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.second_nav a');
            const blocks = document.querySelectorAll('.video_block');

            links.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();

                    // Remove active class from all links
                    links.forEach(link => link.classList.remove('active'));

                    // Add active class to clicked link
                    event.target.classList.add('active');

                    // Get the filter value
                    const filter = event.target.getAttribute('data-filter');

                    // Show or hide video blocks based on filter
                    blocks.forEach(block => {
                        if (filter === 'all' || block.classList.contains(filter)) {
                            block.style.display = 'block';
                        } else {
                            block.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
